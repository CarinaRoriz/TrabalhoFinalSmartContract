<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Musicas | Play</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
  <script src="./node_modules/web3/dist/web3.js"></script>
</head>
<body>

<div class="container">
	<a href="/index.html" style="float: left;">
		Voltar para o cadastro de músicas
	</a>
	<br/><br/>
	<h1>Tocar Músicas</h1>
	<form>
		<div class="form-group">
			<label for="carteira">Selecione a carteira da plataforma:</label>
			<select id="carteira" class="form-control">
			</select>
		</div>
		<div class="alert alert-dismissible" role="alert" id="divAlerta">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<span id="spanAlerta"></span>
		</div>
	</form> 
<hr/>
<div id="musicas"></div>

</div>

<script>
	//instancia o web3
	//if (typeof web3 !== 'undefined') {
		////console.log('Usando MetaMask');
		//web3 = new Web3(web3.currentProvider);
	//} else {
		console.log('Usando Ganache');
		web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
	//}

	//define conta padrão
	web3.eth.defaultAccount = web3.eth.coinbase;

	//ABI do contrato
	var contractABI = web3.eth.contract([	
	{
		"constant": true,
		"inputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"name": "musicas",
		"outputs": [
			{
				"name": "id",
				"type": "uint256"
			},
			{
				"name": "artista",
				"type": "address"
			},
			{
				"name": "plataforma",
				"type": "address"
			},
			{
				"name": "nomeMusica",
				"type": "string"
			},
			{
				"name": "preco",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getQuantidadeMusicas",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_nomeMusica",
				"type": "string"
			},
			{
				"name": "_preco",
				"type": "uint256"
			}
		],
		"name": "cadastrarMusica",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_id",
				"type": "uint256"
			}
		],
		"name": "tocaMusica",
		"outputs": [],
		"payable": true,
		"stateMutability": "payable",
		"type": "function"
	},	
	{
		"constant": true,
		"inputs": [
			{
				"name": "_id",
				"type": "uint256"
			}
		],
		"name": "getMusica",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getMusicasDisponiveis",
		"outputs": [
			{
				"name": "",
				"type": "uint256[]"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
]);

	//aponta para publicado
	var contract = contractABI.at('0xf56a26fef6e3011fbdb26abe1c96858ed7e53aa4');

	$('#divAlerta').hide();

	//preenche carteiras do artista
	var accounts = web3.eth.accounts;
	var option = '';
	for (var i=5;i<10;i++){
	   option += '<option value="'+ accounts[i] + '">' + accounts[i] + '</option>';
	}
	$('#carteira').append(option);

	//mostrando as musicas disponíveis
	contract.getMusicasDisponiveis(function(error, result){
		if (!error) {
			$.each(result, function(index, value) {
	  			contract.getMusica(value, function(error, result){
					if (!error) {
						var card = '<div class="card">' + 
						'  <div class="card-body">' + 
						'    <h5 class="card-title">' + result[0] + '</h5>' + 
						'    <h6 class="card-subtitle mb-2 text-muted">ETH ' + web3.fromWei(result[1], "ether") + '</h6>' + 
						'    <button type="button" class="btn btn-info" onclick="tocar('+ value +')">Tocar</button>' + 
						'  </div>' + 
						'</div>';
						$('#musicas').append(card);

					} else {
						console.log(error);
					}
				});
			});
		} else {
			console.log(error);
		}
	});

	function tocar (id) {
		contract.getMusica(id, function(error, result){
			if (!error) {
				try{
					contract.tocaMusica(id, {from: $('#carteira').val(), value: result[1], gas: 3000000});
					$('#divAlerta').show();
					$('#divAlerta').removeClass('alert-danger');
					$('#divAlerta').addClass('alert-success');
					$('#spanAlerta').text('Transação realizada com sucesso!');
				}
				catch(erro){
					$('#divAlerta').show();
					$('#divAlerta').removeClass('alert-success');
					$('#divAlerta').addClass('alert-danger');
					$('#spanAlerta').text(erro);
				}
			} else {
				console.log(error);
			}
		});
	}

</script>

</body>
</html>
